cf:
  instance:
    index: 1

spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
      
server:
  port: 9001
  contextPath: /resource
  
logging:
  level:
    org:
      springframework:
        security: DEBUG
  
security:
  sessions: stateless
  user:
    password: none
  oauth2:
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
  